components:
  schemas:


    AansprakelijkeType:
      description: >-
        De specifieke rol van aansprakelijke.
        N.B.: dit object bestaat t.b.v. de handlichting, en bevat geen formele en materiele historie.
      required:
        - type
      properties:
        type:
          description: >-
            - Maat
          - Vennoot
          - Mede-eigenaar
          - BevoegdFunctionaris
          - LidRederij
          - VereffenaarAansprakelijke #rare naam
            De waarde is één van de volgende:
            <li>Maat: - Maat
            - Vennoot
            - Mede-eigenaar
            - BevoegdFunctionaris
            - LidRederij
            - VereffenaarAansprakelijke #rare naam
            <li>Vennoot
            <li>Mede-eigenaar
            <li>BevoegdFunctionaris
            <li>LidRederij
            <li>VereffenaarAansprakelijke
          type: string
          enum:
            - Maat
            - Vennoot
            - Mede-eigenaar
            - BevoegdFunctionaris
            - LidRederij
            - VereffenaarAansprakelijke


    BevoegdheidBewindvoerder:
      description: >-
        #TODO
      required:
        - soortBevoegdheid
      allOf:
        - $ref: 'gebeurtenis_v1.yaml#/components/schemas/MaterieelObject'
        - properties:
            soortBevoegdheid:
              description: >-
                De waarde is één van de volgende:
                <li>AlleenZelfstandigBevoegd: de bewindvoerder is namens de persoon alleen/zelfstandig bevoegd te handelen
                <li>GezamenlijkBevoegd: de bewindvoerder is gezamenlijk met de onder bewind gestelde bevoegd te handelen namens de persoon.
              type: SoortBevoegdheidBewindvoerder
              enum:
                - AlleenZelfstandigBevoegd
                - GezamenlijkBevoegd


    BevoegdheidFunctionarisVolgensBuitenlandsRecht:
      description: >-
        #TODO
      required:
        - soortBevoegdheid
      allOf:
        - $ref: 'gebeurtenis_v1.yaml#/components/schemas/MaterieelObject'
        - properties:
            soortBevoegdheid:
              description: >-
                De waarde is één van de volgende:
                <li>AlleenZelfstandigBevoegd
                <li>GezamenlijkBevoegd
                <li>NietBevoegd
              type: SoortBevoegdheidFunctionarisVolgensBuitenlandsRecht
              enum:
                - AlleenZelfstandigBevoegd
                - GezamenlijkBevoegd
                - NietBevoegd


    BevoegdheidPubliekrechtelijkeFunctionaris:
      description: >-
        #TODO
      required:
        - soortBevoegdheid
      allOf:
        - $ref: 'gebeurtenis_v1.yaml#/components/schemas/MaterieelObject'
        - properties:
            soortBevoegdheid:
              description: >-
                De waarde is één van de volgende:
                <li>BevoegdTotVertegenwoordigen: bevoegd tot vertegenwoordigen (zie opgaaf)
                <li>NietBevoegdTotVertegenwoordigen: niet bevoegd tot vertegenwoordigen
              type: BevoegdheidPubliekrechtelijkeFunctionaris
              enum:
                - BevoegdTotVertegenwoordigen
                - NietBevoegdTotVertegenwoordigen


    FunctionarisVolgensBuitenlandsRecht:
      description: >-
        #TODO
      allOf:
        - $ref: '#/components/schemas/Rol'
        - properties:
            bevoegdheidFunctionarisVolgensBuitenlandsRecht:
              $ref: '#/components/schemas/BevoegdheidFunctionarisVolgensBuitenlandsRecht'


    Rol:
      description: >-
        #TODO
      required:
        - rolnummer
        - type
      allOf:
        - $ref: 'gebeurtenis_v1.yaml#/components/schemas/Entiteit'
        - properties:
            rolnummer:
              type: string
              format: UUID
            type:
              description: >-
                De waarde is één van de volgende:
                <li>Bestuurder
                <li>LidVanHetBesturendOrgaan
                <li>LidVanHetLeidinggevendOrgaan
                <li>PersoonKrachtensStatutenBevoegd
                <li>Maat
                <li>Vennoot
                <li>MedeEigenaar
                <li>BevoegdFunctionaris
                <li>LidRederij
                <li>Vereffenaar
                <li>PubliekrechtelijkBestuurder
                <li>PubliekrechtelijkCommissaris
                <li>PubliekrechtelijkLidToezichthoudendOrgaan
                <li>Curator
                <li>RechterCommissaris
                <li>Bewindvoerder
                <li>Gevolmachtigde
                <li>Boekhouder
                <li>Handelsagent
                <li>Beheerder
                <li>PubliekrechtelijkeRechtspersoonPrivaatrechtelijkGevolmachtigde
                <li>BewaarderBoekenEnBescheiden
                <li>AandeelhouderNietVolgestorteAandelen
                <li>LidEESV
                <li>LidToezichthoudendOrgaan
                <li>FunctionarisVolgensBuitenlandsRecht
                <li>Commissaris
                <li>EnigAandeelhouder
              type: string
              enum:
                - Bestuurder
                - LidVanHetBesturendOrgaan
                - LidVanHetLeidinggevendOrgaan
                - PersoonKrachtensStatutenBevoegd
                - Maat
                - Vennoot
                - MedeEigenaar
                - BevoegdFunctionaris
                - LidRederij
                - Vereffenaar
                - PubliekrechtelijkBestuurder
                - PubliekrechtelijkCommissaris
                - PubliekrechtelijkLidToezichthoudendOrgaan
                - Curator
                - RechterCommissaris
                - Bewindvoerder
                - Gevolmachtigde
                - Boekhouder
                - Handelsagent
                - Beheerder
                - PubliekrechtelijkeRechtspersoonPrivaatrechtelijkGevolmachtigde
                - BewaarderBoekenEnBescheiden
                - AandeelhouderNietVolgestorteAandelen
                - LidEESV
                - LidToezichthoudendOrgaan
                - FunctionarisVolgensBuitenlandsRecht
                - Commissaris
                - EnigAandeelhouder
            titel:
              $ref: '#/components/schemas/Titel'
            rolvervuller:
              $ref: '#/components/schemas/Rolvervuller'
            persoonTenOpzichteVanWieDeRolVervuldWordt:
              $ref: 'persoon_v1.yaml#/components/schemas/PersoonReferentie'


    Rolvervuller:
      description: >-
        #TODO
      properties:
        functionaris:
          $ref: 'persoon_v1.yaml#/components/schemas/PersoonReferentie'
        anoniemeRolvervuller:
          $ref: '#/components/schemas/AnoniemeRolvervuller'


    Naampersoon:
      description: >-
        #TODO
      required:
        - naam
      properties:
        naam:
          type: string
        telefoonnummer:
          type: string
          format: Telefoonnummer
        locatie:
          $ref: '#/components/schemas/Locatie'


    AandeelhouderNietVolgestorteAandelen:
      description: >-
        #TODO
      allOf:
        - $ref: '#/components/schemas/Rol'
        - properties:
            nietVolgestorteAandelen:
              type: array
              items:
                $ref: 'algemeen_v1.yaml#/components/schemas/Aandelenkapitaal'


    Aansprakelijke:
      description: >-
        #TODO
      required:
        - bevoegdheid
      allOf:
        - $ref: '#/components/schemas/Rol'
