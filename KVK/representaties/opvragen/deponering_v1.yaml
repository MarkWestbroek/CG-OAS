    AansprakelijkheidMetDeponeringen:
      description: >-
        #TODO
      allOf:
        - $ref: '#/components/schemas/Aansprakelijkheid'
        - properties:
            voornemenTotIntrekkingVanOverblijvendeAansprakelij:
              $ref: '#/components/schemas/Deponering'
            intrekking:
              $ref: '#/components/schemas/Deponering'


    Aansprakelijkheidsdeponering:
      description: >-
        Is altijd &#233;&#233;n van de volgende drie soorten deponering:
Het depotstuk van het type aansprakelijksheidsverklaring waarbij de aansprakelijkheid wordt aangegeven tussen een moeder en dochter. Toelichting uit het vennootschapsrecht: schriftelijke verklaring van de moedervennootschap dat zij zich hoofdelijk aansprakelijk stelt voor de schulden die voortvloeien uit door de dochtervennootschap verrichte rechtshandelingen.
Voornemen tot intrekking van overblijvende aansprakelijkheid: het voornemen tot intrekking van overblijvende aansprakelijkheid is gedeponeerd. Zie ook art. 404 lid 3 BW2.
Intrekking: een deponering van het type intrekking. Een intrekking wordt altijd bij de dochter gedeponeerd en betekent dat een moeder zicht niet meer aansprakelijk stelt voor de schulden van de dochter.
      allOf:
        - $ref: '#/components/schemas/Deponering'
        - properties:
            aansprakelijkheid:
              $ref: '#/components/schemas/Aansprakelijkheid'


    Deponering:
      description: >-
        Een deponering bevat een deel van de informatie uit een door een rechtspersoon bij de KVK gedeponeerd depotstuk, of een aantal samenhangende depotstukken.
Een deponering heeft altijd een uniek identificerend depotnummer en de datum waarop de deponering is gedaan.
Specifieke deponeringen (zoals het fusievoorstel of de jaarrekening) kunnen meer informatie bevatten, die gestructureerd wordt vastgelegd in het handelsregister.
      required:
        - type
        - depotnummer
        - status
        - depotstukken
      properties:
        type:
          description: >-
            De waarde is één van de volgende:
            <li>VoorstelTotSplitsing
            <li>VoorstelTotFusie
            <li>Jaarrekening
            <li>JaarrekeningOngewijzigdVastgesteld
            <li>Instemmingsverklaring
            <li>Ontheffing
            <li>BijzondereDeponering
            <li>Aansprakelijkheidsverklaring
            <li>VoornemenTotIntrekkingVanOverblijvendeAansprakelijkheid
            <li>AanvullendeMededelingOpJaarrekening
            <li>DeponeringMbtJaarrekeningenrecht
            <li>Intrekking
          type: string
          enum:
            - VoorstelTotSplitsing
            - VoorstelTotFusie
            - Jaarrekening
            - JaarrekeningOngewijzigdVastgesteld
            - Instemmingsverklaring
            - Ontheffing
            - BijzondereDeponering
            - Aansprakelijkheidsverklaring
            - VoornemenTotIntrekkingVanOverblijvendeAansprakelijkheid
            - AanvullendeMededelingOpJaarrekening
            - DeponeringMbtJaarrekeningenrecht
            - Intrekking
        depotnummer:
          type: string
        deponeringsdatum:
          description: >-
            De datum waarop de deponering is gedaan.
          type: string
          format: DatumIncompleet
        status:
          description: >-
            De status van de deponering.
          Een status van een deponering kan gewijzigd worden door een andere deponering. Dit is afhankelijk van het soort deponering dat gedaan wordt.
            De waarde is één van de volgende:
            <li>Actueel: de deponering is een geldig en actueel depotstuk
            <li>Vernietigd: het deponering is vernietigd door de rechter
            <li>Ingetrokken: het depotstuk is intgetrokken door de ondernemer
            <li>Vervallen: de deponering is komen te vervallen, bijvoorbeeld bij een opnieuw gedeponeerde jaarrekening
            <li>Doorgevoerd: de deponering is doorgevoerd, bijvoorbeeld bij een besluit tot kapitaal tot kapitaalsvermindering is daadwerkelijk het kapitaal verminderd. De deponering is dan niet meer ´geldig´ voor een volgende kapitaalsvermindering.
            <li>Gecorrigeerd: de status van een deponering indien de betreffende deponering is gecorrigeerd (is alleen van toepassing bij jaarrekeningen).
            <li>GegevensGecorrigeerd: de status van een deponering indien de gegevens, die bij een depotstuk zijn vastgelegd, zijn gecorrigeerd.
            <li>Hersteld: deze status geeft aan dat een deponering is hersteld. Hiermee wordt aangegeven dat een deponering niet in het depot hoort te zitten van de betreffende vennootschap.
          type: string
          enum:
            - Actueel
            - Vernietigd
            - Ingetrokken
            - Vervallen
            - Doorgevoerd
            - Gecorrigeerd
            - GegevensGecorrigeerd
            - Hersteld
        deponeringsreferentie:
          $ref: '#/components/schemas/Deponeringsreferentie'
        aansprakelijkheidMetDeponeringen:
          $ref: '#/components/schemas/AansprakelijkheidMetDeponeringen'
        depotstukken:
          type: array
          items:
            $ref: '#/components/schemas/Depotstukken'
        GedeponeerdBij:
          $ref: 'nietnatuurlijkpersoon_v1.yaml#/components/schemas/NietNatuurlijkPersoonReferentie'


    deponeringBijAansprakelijkheid:
