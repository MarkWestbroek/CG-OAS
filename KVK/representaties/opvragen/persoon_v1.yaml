    Insolventie:
      description: >-
        Klasse voor de registratie van de bijzondere rechtstoestand betreffende insolventie. Deze klasse geeft de classificatie aan van de soorten insolventie die bij een persoon (natuurlijk persoon, vennootschap, rechtspersoon, buitenlandse vennootschap) geregistreerd kunnen worden.
      required:
        - type
      allOf:
        - $ref: 'gebeurtenis_v1.yaml#/components/schemas/MaterieelObject'
        - properties:
            type:
              description: >-
                Het type insolventie:
          <ul>
          	<li>Faillissement</li>
          	<li>Schuldsanering</li>
          	<li>SurseanceVanBetaling</li>
          </ul>
                De waarde is één van de volgende:
                <li>Schuldsanering
                <li>Faillissement
                <li>SurceanceVanBetaling
              type: string
              enum:
                - Schuldsanering
                - Faillissement
                - SurceanceVanBetaling


    OmgezetteInsolventie:
