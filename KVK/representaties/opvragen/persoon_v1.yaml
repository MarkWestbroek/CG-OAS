    BeperkingInRechtshandeling:
      description: >-
        Een beperking in de rechtshandeling betekent dat een persoon niet zelfstandig mag handelen in het economisch verkeer of dat de persoon beperkt wordt in het sluiten van overeenkomsten. Er zijn <b>drie </b>soorten beperkingen:
        &nbsp;
        <ul>
        	<li>Curatele</li>
        	<li>Onder bewind</li>
        	<li>Provisioneel bewind</li>
        </ul>
Beperking van rechtshandeling is voornamelijk van toepassing op natuurlijke personen, echter in een aantal specifieke situaties geldt dat een rechtspersoon onder bewind gesteld kan worden. Zie daarvoor Niet-natuurlijk Persoon -&gt; Onderbewindstelling.
      required:
        - type
      allOf:
        - $ref: 'gebeurtenis_v1.yaml#/components/schemas/MaterieelObject'
        - properties:
            type:
              description: >-
                Het type beperking in rechtshandeling:
          <ul>
          	<li>onder bewind gesteld</li>
          	<li>onder curatele gesteld</li>
          	<li>provisioneel bewind</li>
          </ul>
NB: zowel voor rechtspersonen als natuurlijke personen kunnen 'onder bewind gesteld' worden. De andere twee beperkingen gelden alleen voor natuurlijke personen.
                De waarde is één van de volgende:
                <li>Onderbewindgesteld
                <li>Ondercuratelegesteld
                <li>ProvisioneelBewind
              type: string
              enum:
                - Onderbewindgesteld
                - Ondercuratelegesteld
                - ProvisioneelBewind


