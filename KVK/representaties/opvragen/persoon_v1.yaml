    StatusInsolventie:
      description: >-
        Met StatusInsolventie wordt aangegeven of een schuldsanering of surceance van betaling definitief of voorlopig is verleend.
      required:
        - status
      allOf:
        - $ref: 'gebeurtenis_v1.yaml#/components/schemas/MaterieelObject'
        - properties:
            status:
              description: >-
                De status waarin de insolventie verkeert of heeft verkeerd. Dit kan voorlopig of definitief zijn.
                De waarde is één van de volgende:
                <li>Voorlopig: de surseance van betaling is voorlopig verleend.
                <li>Definitief: de surseance van betaling is definitief verleend.
              type: string
              enum:
                - Voorlopig
                - Definitief


    SurseanceVanBetaling:
      description: >-
        Uitstel van betaling geldt vanaf het moment dat de rechter voorlopig uitstel van betaling heeft verleend tot het moment dat de (voorlopige of definitieve) surseance van betaling eindigt.
        De aanvankelijke duur is verplicht indien de status van de surseance ´definitief´ is.
      required:
        - duur
        - status
      allOf:
        - $ref: '#/components/schemas/Insolventie'
        - properties:
            duur:
              description: >-
              type: string
              enum:
                - ja
                - nee
            redenEindeSurseance:
              type: string
            status:
              type: array
              items:
                $ref: '#/components/schemas/StatusInsolventie'
            aanvankelijkeDuur:
              $ref: '#/components/schemas/AanvakelijkeDuurSurseanceVanBetaling'
            verlengingen:
              type: array
