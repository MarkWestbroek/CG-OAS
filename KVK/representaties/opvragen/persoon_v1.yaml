    Faillissement:
      description: >-
        De persoon heeft de bijzondere rechtstoestand faillissement. Faillissement is een gerechtelijk beslag op en in de regel executie van het gehele vermogen van de schuldenaar ten behoeve van zijn gezamenlijke schuldeisers. 
      allOf:
        - $ref: '#/components/schemas/Insolventie'
        - properties:
            redenEindeFaillissement:
              description: >-
                De waarde is één van de volgende:
                <li>HomologatieAkkoord: het faillissement eindigt doordat de rechter het akkoord goedkeurt (homologeert) (art.153 Fw).
                <li>OpheffingToestandBoedel
                <li>Schuldsanering: het faillissement eindigt doordat de rechter de toepassing van de schuldsaneringsregeling uitspreekt (art. 287 Fw).
                <li>VerbindendeUitdelingslijst: de uitdelingslijst heeft (10 dagen) ter inzage gelegen bij de rechtsbank of, na gedaan verzet, is de beschikking in kracht van gewijsde gegaan (art. 137f Fw). De boedel verkeert van rechtswege in staat van insolventie.
                <li>VernietigingNaGedaanVerzet: het faillissement eindigt door vernietiging door de rechter na gedaan verzet (art. 10 Fw).
                <li>VernietigingNaHogerBeroep: het faillissement eindigt door vernietiging door de rechter na hoger beroep (art. 11 Fw).
                <li>VernietigingNaCassatie: het faillissement eindigt door vernietiging door de rechter na cassatie (art. 12 Fw).
                <li>VolledigeVoldoeningSchuldeisers
              type: string
              enum:
                - HomologatieAkkoord
                - OpheffingToestandBoedel
                - Schuldsanering
                - VerbindendeUitdelingslijst
                - VernietigingNaGedaanVerzet
                - VernietigingNaHogerBeroep
                - VernietigingNaCassatie
                - VolledigeVoldoeningSchuldeisers


